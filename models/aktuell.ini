[model]
name = aktuell
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.teaser]
label = Teaser
type = text
width = 3/4

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.image]
label = Teaser Bild
type = select
source = record.attachments.images
width = 1/2

[fields.image_alt]
label = Alt Text zum Teaser Bild
description = Text, der den Inhalt des Bildes beschreibt, zwecks Barrierefreiheit.
type = text
width = 1/2

[fields.body]
label = Haupttext
description = Benutze Markdown zur Formatierung
type = markdown

[attachments]
enabled = yes