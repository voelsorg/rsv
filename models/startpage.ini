[model]
name = startpage
label = {{ this.title }}

[fields.schedule]
label = Schedule
type = flow
flow_blocks = event

[fields.title]
label = Großer Title
type = string

[fields.body]
label = Großer Text
type = markdown

[fields.image]
label = Großes Bild
description = Name des Attachments, Bild der Größe 700x500 oder größer bei gleichem Seitenverhältnis.
type = string

[fields.image_alt]
label = Alt Text zum Bild
description = Text, der den Inhalt des Bildes beschreibt, zwecks Barrierefreiheit.
type = string

[attachments]
enabled = yes